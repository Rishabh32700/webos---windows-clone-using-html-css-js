<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displayArea" id="displayArea">
            
        </div>
        <div class="dock">  
            <div class="windowicon">
                <img src="./assets/windowicon.jpg" alt="">
            </div>
            <div class="searchbar">
                <input placeholder="Search here..." class="searchBarInput" type="text">
            </div>
            <div class="createFolder">
                <p id="createFolderButton">üìÅ</p>
            </div>
            <div class="createFile">
                <p id="createFileButton">üìÑ</p>
            </div>
            <div class="photoAlbum">
                <p id="photoAlbumButton">üì∏</p>
            </div>
            <div class="clock">
                <p id="systemClock">12:00 PM</p>
            </div>
            <div class="battery">
                <div class="battery-icon">üîã</div>
                <span>100%</span>
            </div>
        </div>
        <div class="editorModal hidden" id="editor-modal" >
            <div class="modal-content editorModalContent">
                <h1 id="textAreaHeading"></h1>
                <textarea name="editor" id="textEditor" rows="20" placeholder="write some text here" ></textarea>
                <button id="editorSaveButton">Save</button>
                <button id="editorCloseButton">close</button>

            </div>
        </div>
        <div class="modal hidden" id="modal">
            <div class="modal-content">
                <h1 id="modalHeading"></h1>
                <input type="text" name="nameInput" id="nameInput" value="" >
                <button id="closeModalButton">Close</button>
                <button id="createModalButton">create</button>
            </div>
        </div>
        <div class="photoModal hidden" id="photo-modal">
            <div class="modal-content photoModalContent">
                <h1>Photo Album</h1>
                <div class="photo-upload">
                    <input type="file" id="photoInput" accept="image/*" multiple>
                    <label for="photoInput" class="upload-btn">Choose Photos</label>
                </div>
                <div class="photo-grid" id="photoGrid"></div>
                <button id="photoCloseButton">Close</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
