<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="displayArea" id="displayArea">
      </div>
      <!-- // Extra Part (pop menu or context menu)-->

      <ul id="contextMenu" class="hidden context-menu">
        <li id="">View</li>
        <li id="">Refresh</li>
        <li id="">Sort by</li>
        <li id="contextCreateFile">📄 Create File</li>
        <li id="contextCreateFolder">📁 Create Folder</li>
        <li id="">💻 Personalize</li>
      </ul>

      <!-- --------------------------------------- -->
      <div class="doc">
        <div class="windowicon">
          <img src="./assets/windowicon.jpg" alt="">
        </div>
        <div class="searchbar">
          <input  placeholder="Type here to search..." class="searchBarInput" type="text" />
        </div>
        <div class="createFolder">
          <p id="createFolderButton">📂</p>
        </div>
        <div class="createFile">
          <p id="createFileButton">📄</p>
        </div>

        <!-- <button id="createFolderButton">createFolder</button>
        <button id="createFileButton">create File</button>
      </div> -->

      <div class="editorModal  hidden" id="editorModal">
        <div class="modal-content editorModalContent">
          
          <h1 id="textAreaHeading"></h1>
          <textarea name="editor" id="textEditor" rows="25" placeholder="write some text here"></textarea>
          <div class="editorbuttons">
          <button id="editorSaveButton">Save</button>
          <button id="editorCloseButton">Close</button>
        </div>
        </div>
      </div>
      <div class="modal hidden" id="modal">
        <div class="modal-content">
            <h1 id="modalHeading"></h1>
           <input type="text" name="nameInput" id="nameInput" value="">

           <button id="closeModalButton">Close</button>
           <button id="createModalButton">Create</button>
         
           
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
